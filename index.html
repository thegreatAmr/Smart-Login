<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Login System">
    <meta name="keywords" content="html,css,bootstrap,js">
    <title>Smart Login System</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/login-icon-3058.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap Framework-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS File Link Here...  -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container my-5 text-center" id="home">
        <div class="row m-auto w-75 p-5">
            <div class="col-md-12">
                <div class="content">
                    <h1>Smart Login System</h1>
                    <form action="">
                        <input id="signInEmailInp" class="form-control my-3" placeholder="Enter your email"
                            type="email">
                        <input id="signInPasswordInp" class="form-control my-3" placeholder="Enter your password"
                            type="password">
                    </form>
                    <div class="msgs text-center">
                        <p class="text-danger d-none" id="fillMsg">Fill the inputs to be logged in</p>
                        <p class="text-danger d-none" id="wrongMsg">Check your email or password.</p>
                    </div>
                </div>
                <button onclick="signIn()" class="btn btn-outline-info w-100 my-3" id="loginBtn">Login</button>
                <p class="text-white">Don't have an account? <a class="text-white" href="signup.html"><div>Sign Up</div></a></p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
